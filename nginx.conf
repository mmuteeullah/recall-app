server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Block requests not coming through Cloudflare
    # Validate secret header injected by Cloudflare Transform Rule
    set $block_request 0;
    if ($http_x_origin_verify != "${ORIGIN_VERIFY_SECRET}") {
        set $block_request 1;
    }
    # Allow health checks from GKE (no CF header)
    if ($uri = /health) {
        set $block_request 0;
    }
    if ($block_request = 1) {
        return 403;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PWA service worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Manifest and other PWA files
    location ~* \.(webmanifest|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
